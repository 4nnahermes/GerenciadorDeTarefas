<div class="container">
    <h2>Formulário de Moradores</h2>

    <div>
        <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="number" id="id" [(ngModel)]="morador.id" class="form-control" placeholder="ID do morador">
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="morador.nome" class="form-control" placeholder="Nome do morador">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" [(ngModel)]="morador.email" class="form-control"
                placeholder="Email do morador">
        </div>

        <div class="mb-3">
            <label for="pontuacao" class="form-label">Pontuação:</label>
            <input type="number" id="pontuacao" [(ngModel)]="morador.pontuacao" class="form-control"
                placeholder="Pontuação do morador">
        </div>

        <button (click)="cadastrarMorador()" class="btn btn-primary">CADASTRAR</button>
    </div>

    {{ morador | json }}
</div>
