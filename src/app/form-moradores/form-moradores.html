<div class="container">
    <h2 class="page-title">Cadastro de Moradores</h2>

    <div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="morador().nome" class="form-control" placeholder="Nome do morador">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" [(ngModel)]="morador().email" class="form-control"
                placeholder="Email do morador">
        </div>

        <div class="mb-3">
            <label for="pontuacao" class="form-label">Pontuação:</label>
            <input type="number" id="pontuacao" [(ngModel)]="morador().pontuacao" class="form-control"
                placeholder="Pontuação do morador">
        </div>

        <button (click)="salvar()" class="btn btn-primary me-3">{{botaoAcao}}</button>
        <button (click)="voltar()" class="btn btn-secondary">Voltar</button>
    </div>
</div>
