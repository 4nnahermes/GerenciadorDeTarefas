<div class="container">
    <h2 class="page-title">Cadastro de Tarefas</h2>

    <div>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" [(ngModel)]="tarefa.titulo" class="form-control"
                placeholder="Título da tarefa">
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <input type="text" id="descricao" [(ngModel)]="tarefa.descricao" class="form-control"
                placeholder="Descrição da tarefa">
        </div>

        <div class="mb-3">
            <label for="pontos" class="form-label">Pontos:</label>
            <input type="number" id="pontos" [(ngModel)]="tarefa.pontos" class="form-control" min="0"
                placeholder="Pontos da tarefa">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="concluida" [(ngModel)]="tarefa.concluida" class="form-check-input">
            <label for="concluida" class="form-check-label">Concluída</label>
        </div>

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário:</label>
            <input type="text" id="usuario" [(ngModel)]="tarefa.usuario" class="form-control"
                placeholder="Usuário responsável pela tarefa">
        </div>

        <button (click)="salvar()" class="btn btn-primary me-3">{{botaoAcao}}</button>
        <button (click)="voltar()" class="btn btn-secondary">Voltar</button>
    </div>
</div>
