<div class="container">
  <h2>Tabela de Moradores</h2>
  @if(lista.length > 0) {
  <table class="table table-striped table-hover">
    <thead class="table-blue">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Pontuação</th>
      </tr>
    </thead>
    <tbody>
      @for (morador of lista; track morador.id) {
      <tr>
        <td>{{morador.id}}</td>
        <td>{{morador.nome}}</td>
        <td>{{morador.email}}</td>
        <td>{{morador.pontuacao}}</td>
      </tr>
      }
    </tbody>
  </table>
  }
  @else {
  <p>Nenhum morador cadastrado.</p>
  }
</div>
