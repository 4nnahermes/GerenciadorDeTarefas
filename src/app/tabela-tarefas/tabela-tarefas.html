<div class="container">
  <h2>Tabela de Tarefas</h2>
  @if(lista.length > 0) {
  <table class="table table-striped table-hover">
    <thead class="table-blue">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Pontos</th>
        <th>Concluída</th>
        <th>Usuário</th>
      </tr>
    </thead>
    <tbody>
      @for (tarefa of lista; track tarefa.id) {
      <tr>
        <td>{{tarefa.id}}</td>
        <td>{{tarefa.titulo}}</td>
        <td>{{tarefa.descricao}}</td>
        <td>{{tarefa.pontos}}</td>
        <td>{{tarefa.concluida ? 'Sim' : 'Não'}}</td>
        <td>{{tarefa.usuario}}</td>
      </tr>
      }
    </tbody>
  </table>
  }
  @else {
  <p>Nenhuma tarefa disponível.</p>
  }
</div>
