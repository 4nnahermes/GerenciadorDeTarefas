<h2>Tabela de Tarefas</h2>
@if(listaTarefas.length > 0) {
  <table>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Concluída</th>
        <th>Usuário</th>
      </tr>
      @for (tarefa of listaTarefas; track tarefa.id) {
        <tr>
          <td>{{tarefa.id}}</td>
          <td>{{tarefa.titulo}}</td>
          <td>{{tarefa.descricao}}</td>
          <td>{{tarefa.concluida ? 'Sim' : 'Não'}}</td>
          <td>{{tarefa.usuario}}</td>
        </tr>
      }
  </table>
}
@else {
  <p>Nenhuma tarefa disponível.</p>
}
